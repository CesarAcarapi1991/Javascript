<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Jugador de Fútbol</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tarjeta">
    <div class="cara frontal">
      <img src="https://www.diez.hn/binrepository/579x751/0c0/0d0/none/3014757/RGMK/fhhz9bawiaa9txu_2949947_20221115121742.jpg" alt="Jugador de Fútbol">
      <h2>Jugador de Fútbol</h2>
      <p>Posición: Delantero</p>
      <button id="verDetalles">Ver Detalles</button>
    </div>
    <div class="cara posterior">
      <h2>Detalles del Jugador</h2>
      <p>Edad: 25 años</p>
      <p>Equipo: FC Barcelona</p>
      <p>Goles: 75</p>
      <button id="volver">Volver</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
